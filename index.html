<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple rain</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather">
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
  <script src="sketch.js"></script>
  <script src="drop.js"></script>

  <h1>Purple Rain</h1>

  <div class="controls">
    <button>Start/Stop</button>

    <div class="sliders">
      <label>
        Speed
        <input id="speedSlider" type="range" class="slider" />
      </label>

      <label>
        Amount
        <input id="amountSlider" type="range" class="slider" />
      </label>

      <label>
        Wind
        <input id="windSlider" type="range" class="slider" />
      </label>
    </div>
  </div>
</body>

</html>
